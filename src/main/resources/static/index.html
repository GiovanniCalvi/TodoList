<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/structure.css">
    <link rel="stylesheet" href="css/all.css">
</head>

<body>
    <div id="container">
        <h1><i class="fas fa-check"></i> WatToDo</h1>
        <div class="input-group mb-3">
            <input id="task-content" type="text" maxlength="50" class="form-control" placeholder="Write something to add to the list....." aria-label="Recipient's username" aria-describedby="basic-addon2">
            <select id="categories" name="categories" class="input-addon">
                <option>select a category</option>
                
              </select>
            <button id="task-add-button" type="button " class="button red input-addon" >+</button>
        </div>
        <div id="tasks-list" class="text-position">
        </div>

        <div class="counters">
        <span class="counter-label">
            Task done: 
        </span>
        <span id="done-counter">0</span>
        <span>/</span>
        <span id="task-counter">0</span>
    </div>
    <div class="button-controls">
        <button class="button clear-all" id="clear-all">Clear All</button>
    </div>
    </div>
    
    <script src="js/script.js"></script>
</body>



</html>
